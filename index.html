<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>Metric/Imperial Unit Convertion</title>
  </head>
  <body>
    <header>
      <h1>Metric/Imperical Unit Converstion</h1>
      <input type="text" id="number-to-convert" required placeholder="0" />
      <button id="conversion-btn">Convert</button>
    </header>
    <div class="container">
      <article id="length-container">
        <h2>Length (Meter/Feet)</h2>
      </article>
      <article id="volume-container">
        <h2>Volume (Liters/Gallons)</h2>
      </article>
      <article id="mass-container">
        <h2>Mass (Kilograms/Pounds)</h2>
      </article>
    </div>
  </body>
</html>
